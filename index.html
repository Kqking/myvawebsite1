<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My PHP Project</title>
  <!-- Optional: Add a favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    .redirect-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .redirect-link:hover {
      background-color: #0056b3;
    }
  </style>

  <!-- JavaScript auto-redirect -->
  <script>
    // Replace this URL with your PHP host URL
    const phpSiteURL = "https://yourphpsite.infinityfreeapp.com/index.php";

    // Auto-redirect after 2 seconds
    setTimeout(() => {
      window.location.href = phpSiteURL;
    }, 2000);
  </script>
</head>
<body>
  <h1>Welcome to My Project</h1>
  <p>You are being redirected to the live PHP site...</p>
  <a class="redirect-link" href="https://yourphpsite.infinityfreeapp.com/index.php">Go Now</a>
</body>
</html>
